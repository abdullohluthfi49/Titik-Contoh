backend:
  name: git-gateway
  branch: main

publish_mode: simple

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

site_url: "https://titikcontoh.netlify.app"
locale: "id"

collections:
  # =========================
  # HOME
  # =========================
  - name: "home"
    label: "üè† Beranda"
    files:
      - name: "home"
        label: "Konten Beranda"
        file: "content/home/home.json"
        format: "json"
        fields:
          - label: "Judul Besar"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Nama Brand / Judul", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Intro", name: "intro", widget: "text" }
              - { label: "YouTube Embed URL (Opsional)", name: "youtube_embed", widget: "string", required: false }

          - label: "Link Platform Baca"
            name: "platforms"
            widget: "object"
            fields:
              - { label: "Wattpad", name: "wattpad", widget: "string", required: false }
              - { label: "GoodNovel", name: "goodnovel", widget: "string", required: false }
              - { label: "KBM", name: "kbm", widget: "string", required: false }
              - { label: "MaxNovel", name: "maxnovel", widget: "string", required: false }
              - { label: "Fizzo", name: "fizzo", widget: "string", required: false }
              - { label: "KaryaKarsa", name: "karyakarsa", widget: "string", required: false }

          - label: "Sosial Media"
            name: "socials"
            widget: "object"
            fields:
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "Twitter/X", name: "twitter", widget: "string", required: false }
              - { label: "TikTok", name: "tiktok", widget: "string", required: false }
              - { label: "YouTube", name: "youtube", widget: "string", required: false }

  # =========================
  # WORKS (NOVEL)
  # =========================
  - name: "works"
    label: "üìö Novel"
    files:
      - name: "works"
        label: "Daftar Novel"
        file: "content/works/works.json"
        format: "json"
        fields:
          - label: "Novel"
            name: "works"
            widget: "list"
            summary: "{{fields.title}} ‚Ä¢ {{fields.genre}} ‚Ä¢ {{fields.status}}"
            fields:
              - { label: "Judul Novel", name: "title", widget: "string" }
              - { label: "Slug (untuk link)", name: "slug", widget: "string", hint: "Harus unik. Contoh: naga-di-langit" }

              - label: "Cover (Upload gambar)"
                name: "cover"
                widget: "image"
                required: false

              - { label: "Genre", name: "genre", widget: "string", required: false }

              - label: "Status"
                name: "status"
                widget: "select"
                options: ["Ongoing", "Tamat", "Coming Soon"]
                default: "Ongoing"

              - { label: "Sinopsis", name: "synopsis", widget: "text", required: false }

  # =========================
  # CHAPTERS (BAB NOVEL) ‚Äî ‚úÖ INI MENU BARU
  # =========================
  - name: "chapters"
    label: "üìñ Bab Novel"
    label_singular: "Bab Novel"
    folder: "content/chapters"
    create: true
    delete: true
    extension: "json"
    format: "json"
    slug: "{{slug}}"
    summary: "{{filename}}"
    fields:
      - label: "Slug Novel (harus sama dengan slug di menu Novel)"
        name: "novel_slug"
        widget: "string"
        hint: "Contoh: naga-di-langit"

      - label: "Daftar Bab"
        name: "chapters"
        widget: "list"
        summary: "Bab {{fields.code}} ‚Ä¢ {{fields.title}}"
        fields:
          - label: "Kode Bab"
            name: "code"
            widget: "string"
            hint: "Wajib format 2 digit: 01, 02, 03"

          - label: "Judul Bab"
            name: "title"
            widget: "string"

          - label: "Publish?"
            name: "published"
            widget: "boolean"
            default: true
            hint: "Jika OFF, bab tidak tampil ke pembaca."

          - label: "Tanggal Rilis"
            name: "date"
            widget: "datetime"
            format: "YYYY-MM-DD"
            time_format: false
            required: false

          - label: "Isi Bab"
            name: "content"
            widget: "text"
            hint: "Tulis isi bab. Enter akan jadi paragraf."

  # =========================
  # WRITINGS
  # =========================
  - name: "writings"
    label: "‚úçÔ∏è Tulisan"
    files:
      - name: "writings"
        label: "Daftar Tulisan"
        file: "content/writings/writings.json"
        format: "json"
        fields:
          - label: "Tulisan"
            name: "writings"
            widget: "list"
            summary: "{{fields.title}} ‚Ä¢ {{fields.category}}"
            fields:
              - { label: "Judul Tulisan", name: "title", widget: "string" }
              - { label: "Slug (untuk link)", name: "slug", widget: "string" }

              - label: "Kategori"
                name: "category"
                widget: "select"
                options: ["Catatan", "Artikel", "Update Novel", "Cerpen", "Refleksi"]
                default: "Catatan"
                required: false

              - label: "Tanggal"
                name: "date"
                widget: "datetime"
                format: "YYYY-MM-DD"
                time_format: false
                required: false

              - { label: "Isi Tulisan", name: "content", widget: "text" }

  # =========================
  # SETTINGS
  # =========================
  - name: "settings"
    label: "‚öôÔ∏è Pengaturan"
    files:
      - name: "general"
        label: "Branding Website"
        file: "content/settings/settings_general.json"
        format: "json"
        fields:
          - { label: "Judul Website (SEO)", name: "site_title", widget: "string" }
          - { label: "Meta Description", name: "meta_description", widget: "text", required: false }

          - label: "Logo Website (Upload)"
            name: "brand_logo"
            widget: "image"
            required: false

          - label: "Favicon (Upload)"
            name: "brand_favicon"
            widget: "image"
            required: false
