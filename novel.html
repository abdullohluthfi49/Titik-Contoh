  <main class="section">
    <div class="container">

      <!-- Error box -->
      <div id="novel-error" class="glass-card" style="padding:16px; display:none;"></div>

      <!-- Detail Novel -->
      <section id="novel-detail" class="glass-card" style="padding:18px; display:none;">
        <div style="display:flex; gap:16px; flex-wrap:wrap;">
          <div style="width:240px; max-width:100%;">
            <img id="novel-cover"
              src="assets/images/defaults/cover-default.jpg"
              alt="Cover Novel"
              style="width:100%; border-radius:18px; border:1px solid rgba(15,23,42,0.12);" />
          </div>

          <div style="flex:1; min-width:260px;">
            <h1 id="novel-title" style="margin-top:0; margin-bottom:6px;">Judul Novel</h1>

            <div style="display:flex; gap:10px; flex-wrap:wrap; margin:10px 0;">
              <span id="novel-genre" class="badge">üìå Genre</span>
              <span id="novel-status" class="badge">‚úÖ Status</span>
            </div>

            <p id="novel-synopsis" style="line-height:1.8; color:var(--text-2); margin:0;">
              Sinopsis akan tampil di sini.
            </p>

            <div style="margin-top:14px; display:flex; gap:10px; flex-wrap:wrap;">

              <a class="btn btn-soft" href="works.html">‚¨ÖÔ∏è Kembali</a>
            </div>
          </div>
        </div>
      </section>

      <!-- Daftar Bab -->
      <section class="glass-card" style="padding:18px; margin-top:14px;">
        <div style="display:flex; justify-content:space-between; gap:10px; align-items:end; flex-wrap:wrap;">
          <div>
            <h2 style="margin:0;">üìñ Daftar Bab</h2>
            <p style="margin:6px 0 0; color:var(--muted);">
              Klik bab untuk mulai membaca.
            </p>
          </div>

          <div style="display:flex; gap:8px; flex-wrap:wrap;">
            <input id="chapter-search" type="text" placeholder="Cari bab..."
              style="padding:10px 12px; border-radius:14px; border:1px solid rgba(15,23,42,0.12); background:rgba(255,255,255,0.75);" />
          </div>
        </div>

        <div id="chapters-list" style="margin-top:14px; display:grid; gap:10px;"></div>
      </section>

    </div>
